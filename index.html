<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p  class="lead" id="currentDay"></p>
  </header>
  <div class="container">

    <!-- Timeblocks go here -->
    <div id="9am" class="row time-block">
      <div class="hour col-1" >9:00 AM</div>
      <textarea  id="text9AM" class="description col-10"></textarea>
      <button class="saveBtn col-1 fas fa-save"></button>
    </div>

    <div id="10am" class="row time-block">
      <div class="hour col-1">10:00 AM</div>
      <textarea id="text10AM" class="description col-10"></textarea>
      <button class="saveBtn col-1 fas fa-save"></button>
    </div>

    <div id="11am" class="row time-block">
      <div class="hour col-1">11:00 AM</div>
      <textarea id="text11AM" class="description col-10"></textarea>
      <button class="saveBtn col-1 fas fa-save" ></button>
    </div>

    <div id="12pm" class="row time-block">
      <div class="hour col-1">12:00 PM</div>
      <textarea  id="text12PM" class="description col-10"></textarea>
      <button class="saveBtn col-1 fas fa-save"></button>
    </div>

    <div id="1pm" class="row time-block">
      <div class="hour col-1">1:00 PM</div>
      <textarea id="text1PM" class="description col-10"></textarea>
      <button class="saveBtn col-1 fas fa-save"></button>
    </div>

    <div id="2pm" class="row time-block">
      <div class="hour col-1">2:00 PM</div>
      <textarea id="text2PM" class="description col-10"></textarea>
      <button class="saveBtn col-1 fas fa-save"></button>
    </div>

    <div id="3pm" class="row time-block">
      <div class="hour col-1">3:00 PM</div>
      <textarea id="text3PM" class="description col-10"></textarea>
      <button class="saveBtn col-1 fas fa-save"></button>
    </div>

    <div id="4pm" class="row time-block">
      <div class="hour col-1">4:00 PM</div>
      <textarea id="text4PM" class="description col-10"></textarea>
      <button class="saveBtn col-1 fas fa-save"></button>
    </div>

    <div id="5pm" class="row time-block">
      <div class="hour col-1">5:00 PM</div>
      <textarea id="text5PM" class="description col-10"></textarea>
      <button class="saveBtn col-1 fas fa-save"></button>
    </div>






  </div>
  <script src="./assets/js/script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>

</html>
